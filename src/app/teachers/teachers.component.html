<ActionBar title="Catalogo de profesores">
    <!--  android -->
    <NavigationButton ios:visibility="collapsed" icon="font://&#xf0c9;" class="far icon-drawer" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--  ios -->
    <ActionItem icon="font://&#xf0c9;" class="far" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>

<StackLayout class="page__content">
    <SearchBar hint="Nombre del profesor ..."
            [text]="searchPhrase" (textChange)="onTextChanged($event)" 
            (clear)="onClear($event)" (submit)="onSubmit($event)">
    </SearchBar>
    <ListView [items]="items" height="100%">
        <ng-template let-item="item">
            <GridLayout columns="60, *, 30" rows="*, auto">
                <Image class="img-circle"  [src]="item.email | gravatar" horizontalAlignment="center" width="50" height="50" row="0" col="0" rowspan="2"></Image>
                <Label class="item-name" [nsRouterLink]="['item', item.id]" textTransform="capitalize" [text]="item.name" row="0" col="1"></Label>
                <Label class="item-email" [nsRouterLink]="['item', item.id]" [text]="item.email" row="2" col="1"></Label>
                <Button text="&#xf105;" class="far -simple -rounded-lg" [nsRouterLink]="['item', item.id]" width="50px" hight="50px" row="0" col="2" rowspan="2" horizontalAlignment="right"></Button>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
