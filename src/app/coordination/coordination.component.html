<ActionBar title="Directorio">
    <!--  android -->
    <NavigationButton ios:visibility="collapsed" icon="font://&#xf0c9;" class="far icon-drawer" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--  ios -->
    <ActionItem icon="font://&#xf0c9;" class="far icon-drawer" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>

<ScrollView class="page__content">
    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label class="item_name" [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label>
                <Label class="item_title" [nsRouterLink]="['../item', item.id]" [text]="item.title"></Label>
                <Label class="item_email" [nsRouterLink]="['../item', item.id]" [text]="item.email"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</ScrollView>
